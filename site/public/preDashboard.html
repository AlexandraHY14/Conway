  <!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/criacaoVeiculo.css" />
    <link rel="stylesheet" href="css/menuDashboard.css" />
    <link rel="stylesheet" href="css/preDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/89d28f01ec.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--Começo do header-->

    <div class="navbar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M224 0C348.8 0 448 35.2 448 80V96 416c0 17.7-14.3 32-32 32v32c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V448H128v32c0 17.7-14.3 32-32 32H64c-17.7 0-32-14.3-32-32l0-32c-17.7 0-32-14.3-32-32V96 80C0 35.2 99.2 0 224 0zM64 128V256c0 17.7 14.3 32 32 32H352c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H96c-17.7 0-32 14.3-32 32zM80 400a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm288 0a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
          fill="rgb(105,80,60)" />
      </svg>

      <h1>Adicionar Rota</h1>
    </div>

    <div class="header">
      <div class="container">
        <ul>
          <li><a href=""> CONFIGURAÇÕES </a></li>
          <li><a href="menuDashboard.html"> VOLTAR </a></li>
        </ul>
      </div>
    </div>
    <!--Fim do header-->

    <!-- Conteúdo - Gráficos -->
    <main>
      <div class="conteudos">
        <div class="caixaContent">
          <div class="content">
            <div class="formRotas" style="display: flex;">
              <label for="iptPlaca">
                <p>Nome da rota:</p>
                <input type="text" placeholder="775N" id="iptPlaca" />
                <p>Quantidade de Veículos:</p>
                <input type="text" id="iptQtdveiculos" />
                <p>Ponto Inicial:</p>
                <input type="text" id="iptPontoInicial" />
                <p>Ponto Final:</p>
                <input type="text" id="iptPontoFinal" />
              </label>
              <label for="selectModelo">
              </label>
            </div>
            <div class="div_grafico">
              <div class="grafico">
                <canvas id="grafico01"></canvas>
                <p class="classificRuim" id="classificRuim">Ruim</p>
              </div>
              <p class="txt_indice">Índice de Desempenho</p>
              <a href="dashboardGeral.html"><button class="btn_dashboard">Dashboard</button></a>
            </div>
          </div>
          <div class="btn-area">
            <a href="menuDashboard.html"><button>Alterar</button></a>
            <a href="menuDashboard.html"><button class="btn_excluir">Excluir</button></a>
          </div>
        </div>

        <!-- Conteúdo - Veículos -->
        <aside>
          <div class="imgHeader">
            <img src="images/transpass.png" alt="" />
          </div>

          <div class="funcionarios">
            <p>Suas Rotas:</p>
            <ul>
              <li><a href="alterarVeiculo.html"> 775N-10 </a></li>
              <li><a href="alterarVeiculo.html"> 8707-10, 8707-31 </a></li>
              <li><a href="alterarVeiculo.html"> 715M-10, 748R-10 </a></li>
            </ul>

            <p><b>Clique na rota para gerenciá-la ou excluí-la</b></p>
          </div>
        </aside>
        <!-- Fim do Conteúdo - Veículos -->
      </div>
    </main>
    <!-- Fim do Conteúdo - Gráficos -->
  </body>

  </html>
</body>

</html>
<script>

  const corClassific = '#DB0300';
  const classificacao = ["Otimização Atual", "Melhora possível"]
  const dadosClassfic = {
    labels: classificacao,
    datasets: [{
      backgroundColor: [corClassific, "#494F56"],
      borderColor: [corClassific],
      borderWidth: "0.5",
      data: [33, 77],
      circumference: 180,
      rotation: 270
    }
    ]
  }
  const configGraficoClassific = {
    type: "doughnut",
    data: dadosClassfic,
    options: {
      aspectRatio: '1/4',
      plugins: {
        legend: {
          display: false
        }
      }
    }
  }
  const graficoClassific = new Chart(
    document.getElementById("grafico01"),
    configGraficoClassific
  );

</script>
