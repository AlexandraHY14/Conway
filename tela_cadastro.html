<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/busway.css" />
    <link rel="stylesheet" href="css/navbar_cadastro.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="components/RODAPE_CONWAY/css/style.css" />
    <link rel="icon" href="images/icon.png">

    <script src="https://kit.fontawesome.com/89d28f01ec.js" crossorigin="anonymous"></script>
</head>

</head>

<body>
    <!--Começo do header-->

    <div class="navbar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 200px; height: 150px">
            <path
                d="M224 0C348.8 0 448 35.2 448 80V96 416c0 17.7-14.3 32-32 32v32c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V448H128v32c0 17.7-14.3 32-32 32H64c-17.7 0-32-14.3-32-32l0-32c-17.7 0-32-14.3-32-32V96 80C0 35.2 99.2 0 224 0zM64 128V256c0 17.7 14.3 32 32 32H352c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H96c-17.7 0-32 14.3-32 32zM80 400a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm288 0a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
                fill="rgb(105,80,60)" />
        </svg>

        <h1>Cadastro</h1>
    </div>

    <!-- https://www.rapidtables.com/web/color/RGB_Color.html -->

    <div class="header">
        <div class="container">
            <ul>
                <li><a href="index.html">PÁGINA INICIAL</a></li>
                <li><a href="">LOGIN</a></li>
                <li>
                    <a href=""><img src="images/menu.svg" alt="" /></a>
                </li>
            </ul>
        </div>
    </div>
    <!--Fim do header-->

    <!-- Inicio do Formulário -->
    <div class="container">

        <div class="esquerda">
            
            
        <span class="campos">Nome fantasia: <input id="ipt_nome_empresa" placeholder="nome empresa"></span>
        <span class="campos">CNPJ: <input id="ipt_cnpj"></span>
        <br><br>
        <span class="campos">Nome do representante: <input id="ipt_representante" placeholder="acesso principal"></span>
        <span class="campos">Cargo do representante: <input id="ipt_cargo" placeholder="area em que atua"></span>
        <span class="campos">E-mail: <input type="email" id="ipt_email"></span>
        

    </div>
    <div class="direita">

        <span>CPF: <input id="ipt_cpf"></span>
        <span>Celular de contato: <input id="ipt_cel" placeholder="(DDD)_____-____"></span>
        <br><br>
        <span>Senha: <input type="password" id="ipt_senha" placeholder="*****"></span>
        <span>Confirmar senha: <input type="password" id="ipt_confSenha" placeholder="*****"></span>

        <div class="botao">
            <p>
                <button>Cadastrar</button>
            </p>
            <p>
                <a href=""> Já possuo uma conta cadastrada.</a> 
            </p>
        </div>
        
    </div>
</div>
    </div>
</body>

</html>
