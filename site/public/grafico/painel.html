<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fechar()">FECHAR PORTA</button>
    <br>
    Status da porta: <span id="status"></span>

    <p>Insira o código da linha:</p>
    <input type="text" id="inpLinha">
    <p>Insira a placa do veículo utilizado</p>
    <input type="text" id="inpVeic">

    <button onclick="iniciarViagem()">Iniciar viagem</button>
</body>
<script>
    function iniciarViagem(){
        var http = new XMLHttpRequest();
            var codLinha = inpLinha.value;
            var placa = inpVeic.value;
            
            var infosViagem = {
                linha: codLinha,
                placa: placa
            } 

            http.open('POST', `http://localhost:3000/viagem`);
            http.send(infosViagem);
    }
    function fechar() {
        var http = new XMLHttpRequest();
            http.open('POST', 'http://localhost:3000/porta/true');
            http.send(null)
    }
</script>
</html>
